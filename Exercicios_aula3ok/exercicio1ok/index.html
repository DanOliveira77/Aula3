<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <form method="get">
        <fieldset>
            <legend>Dados do paciente</legend>
            <label for="name">Nome do paciente:</label>
            <input type="text" name="txtnome" id="nome" required><br>
            <label for="name">Registro hospitalar:</label>
            <input type="text" name="txt" id="registro" required><br>
            <label for="data">Data de inclusão:</label>
            <input type="date" name="txtdata" id="data" required><br>
            <label for="data">Data de Nascimento:</label>
            <input type="date" name="txtdata" id="data" required><br>
            <label for="email">E-mail:</label>
            <input type="email" name="txtnome" id="email" required><br>
            <label for="text">Gênero:</label><br>
            <label><input type="radio" name="genero" value="m">Masculino<br></label>
            <label><input type="radio" name="genero" value="f">Feminino<br></label>
            <label>Raça declarada:</label>
            <select name="raca">
                <option value=""></option>
                <option value="branco">Branca</option>
                <option value="negra">Negra</option>
                <option value="parda">Parda</option>
                <option value="amarela">Amarela</option>
                <option value="indigena">Indígena</option>
                <option value="desconhecida">Desconhecida</option>
            </select><br>
            <label for="name">Como ficou sabendo do estudo:</label><br>
            <label><input type="checkbox" name="estudo" value="convidado">Convidado</label><br>
            <label><input type="checkbox" name="estudo" value="internet">Internet</label><br>
            <label><input type="checkbox" name="estudo" value="amigos">Amigos</label><br>
            <label><input type="checkbox" name="estudo" value="familiares">Familiares</label><br>
            <label><input type="checkbox" name="estudo" value="outros">Outros</label><br>

            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>

</html>
